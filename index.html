<!DOCTYPE html>
<head>

    <script src="js/script.js" defer></script>
</head>
<body>
	<div class="container">
	<div class="player" id="user">
		<h2>User</h2>
		<div class="score-container">
			<div class="score">0</div>
		</div>
		<div class="result-container">
			<div class="result">0</div>

			<div class="result">0</div>
		</div>
	</div>
</div>
<button id="startGame">Start game</button>
</body>
</html>
